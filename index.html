<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniGame Web</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="css/game-overlay.css">
</head>

<body>
  <header>
    <div style="border: 2px solid blue; display: flex; height: 300px; align-items: center;">
      <div style="height: 250px; width: 30%; border: 1px dashed red;">
        image of home
      </div>
      header blox
    </div>
  </header>
  <menu>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </menu>
  <main>
    <h2>Danh sach tro choi</h2>

    <div>
      <input type="text" placeholder="Tim kiem game">
      <select>
        <option value="all">Tat ca</option>
        <option value="action">Hanh dong</option>
        <option value="puzzle">Giai do</option>
        <option value="strategy">Chien luoc</option>
        <option value="sports">The thao</option>
        <option value="racing">Dua xe</option>
        <option value="adventure">Phieu luu</option>
        <option value="arcade">Arcade</option>
        <option value="multiplayer">Da nguoi choi</option>
      </select>
      <div>game list</div>
    </div>
  </main>
  <footer>
    <p>thong tin lien he</p>
  </footer>
  <div>game-overlay(hide)</div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
