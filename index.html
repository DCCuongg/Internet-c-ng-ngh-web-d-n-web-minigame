<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniGame Web</title>
  <link rel="stylesheet" href="/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chonburi&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div id="header-box">
      <div class="home-image">
        <a href="index.html">
          <img src="images/home.png" alt="Home Image">
        </a>
      </div>
      <menu>
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="about.html">Giới thiệu</a></li>
            <li><a href="contact.html">Liên lạc</a></li>
            <li id="account-button"><a href="#">Tài khoản</a></li>
          </ul>
        </nav>
      </menu>
    </div>
  </header>
  <main>
    <section class="content-section">
      <div class="filter-bar">
        <div>
          <img src="/images/search.png" alt="Search Icon">
          <input type=" text" placeholder="Tìm kiếm">
        </div>
        <select>
          <option value="">Tất cả</option>
          <option value="action">Hành động</option>
          <option value="puzzle">Giải đố</option>
          <option value="strategy">Chiến lược</option>
          <option value="sports">Thể thao</option>
          <option value="racing">Đua xe</option>
          <option value="adventure">Phiêu lưu</option>
          <option value="arcade">Arcade</option>
          <option value="multiplayer">Nhiều người chơi</option>
        </select>
      </div>
      <div id="game-list">Đang tải danh sách trò chơi</div>
    </section>
  </main>
  <footer>
  </footer>

  <div id="game-overlay" class="overlay" style="display: none">
    <div class="overlay-content">
      <div class="close-container">
        <button id="overlay-close" class="close-btn">❌</button>
      </div>
      <div id="game-container"></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
